{% extends "base.html" %}

{% block title %}Subir Emprendimiento{% endblock %}

{% block content %}
  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="top-text header-text">
            <h6>¡Subí tu emprendimiento!</h6>
            <h2>Forma parte de nuestro equipo</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-content">
            <div class="row">
              <div class="col-lg-6">
                <div id="map">
                  <img src="../static/images/form.jpg" width="100%" height="650px" frameborder="0" style="border:0" allowfullscreen></img>
                </div>
              </div>
              <div class="col-lg-6 align-self-center">
                <form id="contact" action="{{ url_for('api.agregar_emprendimiento') }}" method="POST">
                  <div class="row">
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre emprenidmiento" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="instagram" id="instagram" placeholder="Instagram" autocomplete="on">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <input type="text" name="direccion" id="direccion" placeholder="Dirección" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="localidad" id="localidad" placeholder="Localidad" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="provincia" id="provincia" placeholder="Provincia" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <input type="text" name="contacto" id="contacto" placeholder="Contacto" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <ul>
                        <li><input type="checkbox" name="categoria" value="ropa"><span>Ropa</span></li>
                        <li><input type="checkbox" name="categoria" value="comida"><span>Comida</span></li>
                        <li><input type="checkbox" name="categoria" value="sregalos"><span>Regalos</span></li>
                        <li><input type="checkbox" name="categoria" value="experiencia"><span>Experiencia</span></li>
                        <li><input type="checkbox" name="categoria" value="mascotas"><span>Mascotas</span></li>
                        <li><input type="checkbox" name="categoria" value="otro"><span>Otro</span></li>
                      </ul>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea name="descripcion" type="text" class="form-control" id="descripcion" placeholder="Descripción del emprendimiento", required></textarea>  
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button "><i class="fa fa-paper-plane"></i>Enviar</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--modal-->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="center">
        <h3>Inicia sesión para subir tu emprendimiento</h3>
      </div>
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'login')">Iniciar Sesión</button>
        <button class="tablinks" onclick="openTab(event, 'register')">Registrarse</button>
      </div>

      <div id="login" class="tabcontent">
        <form>
          <label for="email" class="modal--title">Correo electrónico:</label>
          <input class="modal--input" type="email" id="email" name="email" required />

          <label for="password" class="modal--title">Contraseña:</label>
          <input class="modal--input" type="password" id="password" name="contraseña" required />

          <button class="modal--button btn" id="ingresarLogin" type="submit">
            Iniciar sesión
          </button>
        </form>
      </div>

      <div id="register" class="tabcontent" style="display:none">
        <form action="{{ url_for('api.agregar_usuario') }}" method="POST">

          <label for="regEmail" class="modal--title">Correo electrónico:</label>
          <input class="modal--input" type="email" id="regEmail" name="email" required />

          <label for="regPassword" class="modal--title">Contraseña:</label>
          <input class="modal--input" type="password" id="regPassword" name="contraseña" required />

          <button class="modal--button btn" id="registrar" type="submit">
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
